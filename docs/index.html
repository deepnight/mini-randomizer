<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Randomizer</title>
		<link rel="stylesheet" href="css/style.min.css?v=4"/>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/ace/ace.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>

	<body>
		<div id="site">

			<!-- Main menu -->
			<div id="menu">
				<div class="start"></div>
				<select id="files"></select>
				<button class="edit">Show/hide editor</button>
				<div class="filler"></div>
			</div>

			<div class="columns">
				<!-- Randomizer column -->
				<div class="column" id="random">
					<div class="output"></div>

					<div class="toolbar">
						<div class="row buttons randButtons"></div>
						<div class="row small">
							<button class="clear">Clear</button>
						</div>
					</div>

				</div>

				<!-- Editor column -->
				<div class="column" id="editor">
					<div id="ace"></div>
					<div class="toolbar">
						<button class="close">Close</button>
						<button class="reload">Reload from source</button>
					</div>
				</div>
			</div>

		</div>

		<!-- UI components -->
		<div id="notif"></div>

		<!-- Init JS -->
		<canvas id="webgl" globalevents="0"></canvas>
		<script type="text/javascript" src="js/client.js?v=3"></script>
	</body>
</html>
